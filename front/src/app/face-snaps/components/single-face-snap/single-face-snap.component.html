  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">RETOUR</a>
  @if (faceSnap.location) {
    <p>Localisation : {{ faceSnap.location }}</p>
  } @else {
    <p>Localisation : Non renseign√©e</p>
  }
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>FaceSnap cr√©√©e le : {{ faceSnap.createdDate | date: 'd MMMM yyyy √† HH:mm' }}</p>
  <div class="actions-buttons">
    <div>
      <button (click)="onSnap(faceSnap.id)">{{ buttonText }}</button>
      <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">üëç {{ faceSnap.snaps }}</span>
    </div>
    <button class="delete" (click)="onDelete(faceSnap.id)">Supprimer</button>
  </div>
</div>
